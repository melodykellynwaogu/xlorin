  <style>
    body {
      background-color: rgb(35, 60, 114);
      /* background-image: url("../images/x.png");

    }
    .status-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status-container h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 1rem;
    }
    .status-container h1:hover {
      transform: scale(1.05);
    }
    .status-container p {
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
      color: #ddd;
    }
    .status-item:last-child {
      border-bottom: none;
    }
    .status-online { color: green; }
    .status-degraded { color: orange; }
    .status-offline { color: red; }
  </style>
</head>
<body>
  <main class="status-container">
    <h1>System Status</h1>
    <p>Current system health and service updates.</p>

    <div class="status-item">
      <span>Main Website</span>
      <span class="status-online">Online</span>
    </div>
    <div class="status-item">
      <span>Search Service</span>
      <span class="status-degraded">Upgrading</span>
    </div>
    <div class="status-item">
